<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.874ced76.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="field"> <legend>Personal information.</legend> <label class="label"> Surname: <input type="text" name="surname" autocomplete="off"> </label> <label class="label"> Name: <input type="text" name="name" autocomplete="off"> </label> <label class="label"> How old are You? <input type="number" name="age" min="1" max="100" value="12"> </label> <label class="label"> Full date of birth: <input type="date" name="date of birth"> </label> <label class="label"> I accept the term of the agreement <input type="checkbox" name="terms" id="box" required> </label> </fieldset> <fieldset class="field"> <legend>Registration</legend> <label class="label"> E-mail: <input type="email" name="mail" required placeholder="email@example.com"> </label> <label class="label"> Password: <input type="password" name="pasword" pattern="\w+" required minlength="8" maxlength="16"> </label> </fieldset> <fieldset class="field"> <legend>An interesting fact about you. </legend> <label class="label">Do you love cats? <input type="radio" name="cats" value="Yes"> Yes <input type="radio" name="cats" value="No"> No </label> <label class="label"> What is your favorite color? <input type="color" name="color" id="color"> </label> <label class="label"> What time do you go to bed? <input type="time" name="time"> </label> <label class="label"> What are your favotite brands of cars? <select name="cars" multiple> <option value="Audi">Audi</option> <option value="BMW">BMW</option> <option value="Mazda">Mazda</option> <option value="Toyota">Toyota</option> <option value="Bentley">Bentley</option> <option value="Merc">Merc</option> </select> </label> <label class="label"> How do you rate our work? <input type="range" name="rate"> </label> </fieldset> <fieldset class="field"> <legend>Additional info:</legend> <label class="label"> Comments: <textarea name="feedback"></textarea> </label> <label class="label"> Would you recommend us? <select name="feedback"> <option value="yes">Yes</option> <option value="no">No</option> </select> </label> </fieldset> <label class="label"> <button type="submit">Submit</button> </label> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
